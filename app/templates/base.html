<!DOCTYPE html>
<html lang="es">
<head>
	<!--TITULO-->
	<title>UWUFILMS</title>

	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Relacion externa a fichero style.css para el estilo -->
  <link rel="stylesheet" type="text/css" href={{url_for('static', filename='style.css')}}>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src={{url_for('static', filename='validacion.js')}} type="text/javascript"></script>
  <script src={{url_for('static', filename='fortaleza.js')}} type="text/javascript"></script>
  <script src={{url_for('static', filename='usuarios.js')}} type="text/javascript"></script>
  <script src={{url_for('static', filename='mas_detalles.js')}} type="text/javascript"></script>
</head>

<body onload="bucle_segundos()">

	<!--CONTENEDOR DE LA PAGINA-->
	<div id="CONTAINER">

		<header>
			<H2>UWUFILMS</H2>
		</header>

		<!-- SECCION CENTRAL DE LA PAGINA -->
	<section>

		<!-- MENU IZQUIERDO DE LA PAGINA -->
    <nav>

    <p id="HEADER_PLANTA"></p>
		<form method="post" action={{ url_for('index_busqueda') }}>
            <p id="buscador">
                    <input id="barra" type="search" name="uwufilmsearch">
                    <input id="boton_buscar" type="submit" value="Buscar" target="_parent">
                <select id="categorias" name="categoria">
                <option value="All">Todas las categorias</option>
                <option value="Sport">Deporte</option>
                <option value="Biography">Biográfica</option>
                <option value="Talk-Show">Talk-Show</option>
                <option value="Thriller">Thriller</option>
                <option value="Game-Show">Game-Show</option>
                <option value="Romance">Romance</option>
                <option value="Reality-TV">Reality</option>
                <option value="Film-Noir">Film-Noir</option>
                <option value="Adventure">Aventuras</option>
                <option value="Family">Familiar</option>
                <option value="History">Historia</option>
                <option value="Musical">Musical</option>
                <option value="Comedy">Comedia</option>
                <option value="Animation">Animación</option>
                <option value="Adult">Para Adultos</option>
                <option value="Western">Oeste</option>
                <option value="Crime">Crimen</option>
                <option value="Music">Música</option>
                <option value="Fantasy">Fantasía</option>
                <option value="Horror">Horror</option>
                <option value="Drama">Drama</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="War">Guerra</option>
                <option value="Documentary">Documental</option>
                <option value="Mystery">Misterio</option>
                <option value="Short">Corto</option>
                <option value="Action">Acción</option>
                </select>
            </p>
        </form>

    <p> </p>

		<form method="get" action={{ url_for('index') }}>
    <button class="menu">
       &nbsp; &nbsp; &nbsp; Recientes
    </button>
		</form>

		<form method="get" action={{ url_for('ventas') }}>
    <button class="menu">
       &nbsp; &nbsp; &nbsp; Más vendidas
    </button>
		</form>

		<form method="get" action={{ url_for('index') }}>
    <button class="menu">
       &nbsp; &nbsp; &nbsp; Mejor valoradas
    </button>
		</form>

		<form method="get" action={{ url_for('index') }}>
    <button class="menu">
       &nbsp; &nbsp; &nbsp; Por Orden
    </button>
		</form>

		<form method="get" action={{ url_for('historial') }}>
    <button class="menu">
       &nbsp; &nbsp; &nbsp; Tu historial
    </button>
		</form>

    <p>  </p>

    <p id="logo">
      <img src="static/imagenes/logo.png" alt="SAD"
      width="269" height="150">
    </p>

    <form method="get" action={{ url_for('index') }}>
        <button class="carrito">
          <img src="static/imagenes/carrito.png" alt="SAD" width="60" height="45">
        </button>
	</form>

    <div id="online">
    <form>
        <label id="usuarios">Usuarios conectados: 1</label>
        <input id="url" type="hidden" value="{{ url_for('aleat') }}"/>
    </form>
    </div>

    </nav>

		<!-- VENTANA CLAVE DE LA PAGINA -->
		<article>
			{% block contenido %} {% endblock %}
		</article>

	</section>


	<footer>
		<p>UWUFILMS.com</p>
	</footer>

	</div>

</body>
</html>
